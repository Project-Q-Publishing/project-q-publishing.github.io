# Project Q Publishing - Jekyll Configuration
# Technical programming books for developers and engineers

# Site settings
domain: projectqpub.com
url: https://projectqpub.com
baseurl: ""

title: Project Q Publishing
tagline: "Quality Technical Programming Books"
email: contact@projectqpub.com
description: >-
  Quality technical programming books for developers and engineers.

# Extended metadata
keywords: "programming books, technical books, software development, programming languages, coding, developers, engineers, technology"
company:
  name: "Project Q Publishing"
  founded: 2025
  focus: "Non-fiction technical programming books"
  target_audience: "Developers, engineers, and technology professionals"

# Author/Publisher info
author:
  name: Project Q Publishing
  email: contact@projectqpub.com
  bio: "Dedicated to creating exceptional technical programming books that serve the needs of today's developers and engineers."

# Social media and professional links
social_links:
  linkedin: https://linkedin.com/company/project-q-publishing
  github: https://github.com/Project-Q-Publishing
  twitter: https://twitter.com/projectqpub

# Social media usernames for SEO
social:
  name: Project Q Publishing
  links:
    - https://linkedin.com/company/project-q-publishing
    - https://github.com/Project-Q-Publishing
    - https://twitter.com/projectqpub

# Twitter card configuration for jekyll-seo-tag
twitter:
  username: projectqpub
  card: summary_large_image

# Contact information
contact:
  email: info@projectqpub.com
  business_hours: "Monday-Friday, 9 AM - 5 PM GMT"
  response_time: "We typically respond within 24 hours"
  submissions: "We welcome manuscript submissions from experienced developers"

# Navigation structure
navigation:
  - title: Home
    url: /
    description: "Homepage with featured books and company overview"
  - title: About
    url: /about
    description: "Learn about our mission and publishing philosophy"
  - title: Books
    url: /books
    description: "Browse our catalog of technical programming books"
  - title: Submissions
    url: /submissions
    description: "Submit your technical programming manuscript"
  - title: Contact
    url: /contact
    description: "Get in touch for inquiries and support"

# Header configuration
header:
  show_tagline: true
  show_navigation: true
  style: "centered"

# Footer configuration  
footer:
  show_social_links: true
  show_contact_info: true
  show_copyright: true
  additional_links:
    - title: "Manuscript Submissions"
      url: "/submissions"
    - title: "Privacy Policy"
      url: "/privacy"

# Collections configuration
collections:
  books:
    output: true
    permalink: /books/:name
    description: "Technical programming books published by Project Q Publishing"
    sort_by: publication_date
    sort_order: desc
  authors:
    output: true
    permalink: /authors/:name
    description: "Authors who have published with Project Q Publishing"
  categories:
    output: false
    description: "Book categories and programming topics"

# Book metadata schema
book_schema:
  required_fields:
    - title
    - author
    - isbn
    - publication_date
    - price
    - description
  optional_fields:
    - subtitle
    - series
    - edition
    - pages
    - cover_image
    - sample_chapters
    - purchase_links
    - reviews
    - difficulty_level
    - programming_languages
    - topics
    - target_audience
    - featured

# Default front matter
defaults:
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "page"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Feed configuration
feed:
  posts_limit: 20
  excerpt_only: false
  path: feed.xml
  collections:
    - books

# SEO and metadata
lang: en-US
locale: en_US
timezone: Europe/London
google_analytics: # Add GA tracking ID when ready
google_site_verification: # Add Google Search Console verification

# Default image for social sharing (used by jekyll-seo-tag)
logo: /assets/images/logo.png
image: /assets/images/social-card.png

# SEO defaults
seo:
  type: Organization
  name: "Project Q Publishing"
  headline: "Quality Technical Programming Books"
  description: "Specializing in comprehensive, practical programming resources for developers and engineers"
  url: "https://projectqpub.com"
  logo: "/assets/images/logo.png"
  social_image: "/assets/images/social-card.png"

# Schema.org structured data
organization:
  name: "Project Q Publishing"
  url: "https://projectqpub.com"
  logo: "https://projectqpub.com/assets/images/logo.png"
  same_as:
    - "https://linkedin.com/company/project-q-publishing"
    - "https://github.com/Project-Q-Publishing"
    - "https://twitter.com/projectqpub"

# Content and formatting
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Development settings
show_drafts: false
future: false
safe: false
incremental: false
profile: false

# Archive and categorization
archive_url: "/archive"
category_url: "/categories"
tag_url: "/tags"

# Site features
features:
  search: true
  comments: false
  analytics: false
  social_sharing: true
  author_bio: true
  related_posts: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CLAUDE.md
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
