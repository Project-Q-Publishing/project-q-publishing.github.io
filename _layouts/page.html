---
layout: default
---

<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

{% if page.body_class == "books-page" %}
<script src="{{ '/assets/js/books-filter.js' | relative_url }}"></script>
{% endif %}

{% if page.body_class == "contact-page" %}
<script src="{{ '/assets/js/contact-form.js' | relative_url }}"></script>
{% endif %}
